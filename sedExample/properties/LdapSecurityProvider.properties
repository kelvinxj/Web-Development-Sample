#---------------------------------------------------------
# LDAP PROVIDER CONTEXT INITIALIZATION VALUES
# com.dwl.base.security.provider.LdapSecurityProvider is able to accept any number of
# ldap context initialization properties as long as the entries start with 
# "dwl.ldap.search.ctx.". The subsequent name portion of the entry is used as "key" 
# by the context initialization properties. 
# For example:
#   dwl.ldap.search.ctx.java.naming.provider.url=ldap://localhost
#   is translated into ctxProperties.put("java.naming.provider.url", "ldap://localhost");

#Item migrated into Config Manager as of 6.0.
