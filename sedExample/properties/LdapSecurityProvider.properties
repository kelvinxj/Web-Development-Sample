#---------------------------------------------------------
# LDAP SEARCH PARAMETERS 
# 
# 
# Reserved character is "%".
# %u tag represents USER
# %g tag represents GROUP
# %t tag represents TRANSACTION TYPE (NAME)
#
# For example:
# ------------
# At runtime,
# dwl.ldap.search.filter.user=(&(objectClass=groupOfNames)(cn=%t)(member=uid=%u,*))
# filter is translated into
# (&(objectClass=groupOfNames)(cn=updateContract)(member=uid=mweir,*))
#
# dwl.ldap.search.filter.group=(&(objectClass=groupOfNames)(cn=%t)(member=cn=%g,*))
# filter is translated into
# (&(objectClass=groupOfNames)(cn=updateContract)(member=cn=Policy Admin,*))
# 
# 
# 

# IBM Tivoli LDAP Example
#dwl.ldap.search.base=o=DWL,c=CA
