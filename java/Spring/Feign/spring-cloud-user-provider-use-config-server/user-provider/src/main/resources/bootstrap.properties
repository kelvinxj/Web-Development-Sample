spring.application.name=spring-cloud-user-provider

spring.cloud.config.discovery.enabled=true

spring.cloud.config.discovery.service-id=SPRING-CLOUD-CONFIG-SERVER

spring.cloud.config.profile=prd

management.endpoints.web.exposure.include=refresh

eureka.client.service-url.defaultZone=http://localhost:8762/eureka

#it will fetch spring-cloud-user-provider-prd.properties from git

server.port=8088

logging.level.org.springframework.web.servlet.DispatcherServlet=debug


spring.zipkin.base-url=http://localhost:9411

spring.sleuth.sampler.probability=1.0